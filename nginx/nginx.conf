server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  include mime.types;
  default_type application/octet-stream;

  types {
    application/javascript mjs;
  }

  # SPA routes
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Static assets: 404 thật (không fallback)
  location ~* \.(js|mjs|css|png|jpe?g|gif|svg|ico|woff2?|ttf|eot|json|webp|mp3|wav|ogg|mp4)$ {
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept' always;
    try_files $uri =404;
  }

  # Error pages cho 5xx (an toàn để bật)
  error_page 500 502 503 504 /50x.html;
  location = /50x.html {
    root /usr/share/nginx/html;
    add_header Cache-Control "no-store";
    internal; # ngăn truy cập trực tiếp từ ngoài, tuỳ chọn
  }
}
