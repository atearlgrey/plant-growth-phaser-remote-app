<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plant Growth Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Đảm bảo canvas hiển thị toàn màn hình, không có scroll */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      font-family: sans-serif;
    }

    #game {
      width: 100%;
      height: 100%;
      position: relative;
    }

    canvas {
      display: block;
      touch-action: none;
      -ms-touch-action: none;
    }
  </style>
</head>
<body>
  <div id="game"></div>
</body>
</html>
